<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Category API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="fetchNews()">
    <!-- Header-->
    <header>
        <nav class="navbar navbar-light container bg-light p-3">
            <div>
                <a href="#" class="btn btn-primary">News</a>
                <a href="#">Portal</a>
            </div>
            <a class="navbar-brand" href="#">
                <img src="assets/Avatar.png" width="30" height="30" class="d-inline-block align-top" alt="">
            </a>
        </nav>
        <hr class="container">
    </header>

    <!-- News Links -->
    <section>
        <ul class="container" id="category-links">

        </ul>
    </section>

    <!-- Alert Box -->
    <section>
        <div class="alert alert-light container" role="alert">
            <span id="news-count">0</span> items found for <span id="category-name"></span>
        </div>
    </section>

    <!-- Sorting Section -->
    <section class="container d-flex flex-row justify-content-between">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
        <div class="d-flex flex-row">
            <button class="btn btn-primary">Today's Pick</button>
            <button class="btn btn-primary">Trending</button>
        </div>
    </section>

    <!-- News UI -->
    <section class="container mt-5" id="news-container">
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
